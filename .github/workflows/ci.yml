name: BlockScope CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov httpx pydantic fastapi click
        
    - name: Install backend requirements
      run: |
        if [ -f backend/requirements.txt ]; then
          pip install -r backend/requirements.txt
        fi
    
    - name: Create necessary directories
      run: |
        mkdir -p backend/tests/fixtures
        mkdir -p backend/cli/tests
    
    - name: Run core tests (must pass)
      run: |
        python -m pytest backend/analysis/tests/test_orchestrator.py -v --tb=short
        python -m pytest backend/tests/test_e2e.py -v --tb=short
    
    - name: Run other tests (can fail)
      run: |
        python -m pytest backend/analysis/tests/test_base.py -v --tb=short || true
        python -m pytest backend/analysis/tests/test_integration.py -v --tb=short || true
        python -m pytest backend/cli/tests -v --tb=short || true
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install flake8
      run: |
        pip install flake8
    
    - name: Lint with flake8
      run: |
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
